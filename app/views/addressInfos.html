<div class="container" style="padding-top: 10px;">

    <h1><i class="fa fa-code"></i> Direcciones Scolcoin
        <small>Ver información sobre una dirección de Scolcoin</small>
    </h1>
<hr>
    <div id="address" class="blockdiv">
      <div style="font-size: 32px; font-weight: lighter; margin-bottom: 15px; display: inline-block;" align="center"><img src="https://scolcoin.net/wp-content/uploads/2022/scol_arrow_right.png" class="ss-button"></a> {{ addressId }}</div><br /><br />
        <table class="table table-striped">
            <tbody><tr>
                <th colspan="2" style="text-align:left">Resumen</th>
            </tr>
            <tr>
                <td>Saldo actual</td>
                <td><span style="font-size: 24px; font-weight: lighter;">{{ balance }} SCOL</span><br />(Valor in USD: {{ balanceusd || "Calculating.." }})</td>
            </tr>
            <tr>
                <td>Recuento de transacciones <em>(# of outgoing TXs)</em></td>
                <td>{{ txCount }}</td>
            </tr>
            <tr>
                <td>Code</td>
                <td><textarea class="input-data-textarea" readonly>{{ code }}</textarea></td>
            </tr>
          </tbody>
      </table>
</div></div>
